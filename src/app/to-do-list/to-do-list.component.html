<img src="\assets\Angular logo.png" class="img-png" alt="Angular" width="150px">

<h1>Tareas Pendientes</h1>
<form (ngSubmit) = "addTodo()">
    <input [(ngModel)] ="newTodo" name="newTodo" placeholder="AÃ±adir nueva tarea">
    <button type="submit" class="btn btn-primary" value="Submit">Agregar</button>
</form>

<ul>
    <li *ngFor="let todo of todos">
        <input type="checkbox" [(ngModel)] = "todo.completed" (change)="toggleComplete(todo)">
        <span [ngClass]="{'completed': todo.completed}">{{ todo.title }}</span>
        <button type="button" class="btn btn-danger" (click)="removeTodo(todo)">X</button>
    </li>
</ul>

<h2>Lista de tareas</h2>
<ul>
    <li *ngFor="let todo of todos">{{ todo.title }}</li>
</ul>
